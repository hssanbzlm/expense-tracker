<div
  *ngIf="search.trim().length == 0 || cash.remark.includes(search)"
  class="cash-container"
  (click)="selectCash($event)"
>
  <p
    [ngClass]="cash.in == 1 ? 'cash-in' : 'cash-out'"
    style="min-width: 50px; text-align: center"
  >
    {{ cash.amount }}
  </p>
  <p style="max-width: 500px; text-align: center">
    {{ cash.remark }}
  </p>
  <p style="min-width: 100px; text-align: center">
    {{ cash.date | date }}
  </p>

  <p style="min-width: 100px; text-align: center">
    {{ cash.balance }}
  </p>
  <p (click)="deleteCash($event)" style="color: red">X</p>
</div>

<div id="modal" #modal></div>
