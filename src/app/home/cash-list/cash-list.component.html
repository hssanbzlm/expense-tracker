<div *ngIf="dataSource">
  <button class="btn-pdf" *ngIf="search.length == 0" (click)="generatePdf()">
    Gnerate pdf report
  </button>
  <div
    *ngFor="let item of dataSource | async; trackBy: tracker"
    class="cash-list-container"
  >
    <app-cash
      [search]="search"
      (selectedCash)="selectedCash($event)"
      (deletedId)="getDeletedId($event)"
      [cash]="item"
    ></app-cash>
  </div>
</div>
