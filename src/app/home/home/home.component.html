<app-navbar></app-navbar>
<div class="home-container">
  <div class="search-cash-list-container">
    <app-total-cash></app-total-cash>
    <app-search (searchEmitter)="getSearch($event)"></app-search>
    <app-cash-list
      [search]="search"
      (selected)="getSelectedCash($event)"
      (deletedId)="getDeletedId($event)"
    ></app-cash-list>
  </div>
  <div class="cash-edit-container">
    <app-cash-edit [deletedId]="deletedId" [cash]="cash"></app-cash-edit>
  </div>
</div>
