<div class="modal-container">
  <div class="modal bg-white border border-secondary rounded">
    <h2 class="title">{{ title }}</h2>
    <p class="body">{{ body }}</p>
    <div class="btn-group">
      <button class="btn btn-outline-danger rounded" (click)="closeMe()">
        close
      </button>
      <button
        class="btn btn-outline-primary ml-2 rounded"
        (click)="confirmMe()"
      >
        Confirm
      </button>
    </div>
  </div>
</div>
